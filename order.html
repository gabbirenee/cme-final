            <h2>ORDER FROM SWEET SERENDIPITY</h2>
            <form>
                <fieldset>
                    <legend>Scoops & Toppings</legend>
                    <h4>Scoops</h4>
                    <input type="radio" name="scoop" value="1" id="oneScoop" />
                    <label for="oneScoop">One Scoop - <b>$3.52</b></label>

                    <label for="twoScoop">Two Scoops - <b>$5.56</b></label>
                    <h4>Toppings - $.25 each</h4>
                    <div class="toppings">
                        <input type="checkbox" name="toppings" id="wCream" value="wCream" />
                        <label for="wCream">Whipped Cream <i>(Free)</i></label><br/>
                        <input type="checkbox" name="toppings" id="cherry" value="cherry"/>
                        <label for="cherry">Maraschino Cherry <i>(Free)</i></label><br/>
                        <input type="checkbox" name="toppings" id="chocSyrup" value="chocSyrup" />
                        <label for="chocSyrup">Chocolate Syrup</label><br/>
                        <input type="checkbox" name="toppings" id="carmelSyrup" value="carmelSyrup" />
                        <label for="carmelSyrup">Carmel Syrup</label><br/>
                        <input type="checkbox" name="toppings" id="oreo" value="oreo" />
                        <label for="oreo">Oreo Bites</label><br/>
                        <input type="checkbox" name="toppings" id="brownie" value="brownie" />
                        <label for="brownie">Brownie Bites</label><br/>
                        <input type="checkbox" name="toppings" id="sprinkles" value="sprinkles" />
                        <label for="sprinkles">Rainbow Sprinkles</label><br/>
                    </div>
                    <div class="toppings">
                        <input type="checkbox" name="toppings" id="mms" value="mms" />
                        <label for="mms">M & Ms</label><br/>
                        <input type="checkbox" name="toppings" id="chocChips" value="chocChips" />
                        <label for="chocChips">Chocolate Chips</label><br/>
                        <input type="checkbox" name="toppings" id="pbCup" value="pbCup" />
                        <label for="pbCup">Peanut Butter Cup</label><br/>
                        <input type="checkbox" name="toppings" id="peanuts" value="peanuts" />
                        <label for="peanuts">Peanuts</label><br/>
                        <input type="checkbox" name="toppings" id="cDoug" value="cDough" />
                        <label for="cDough">Cookie Dough</label><br/>
                        <input type="checkbox" name="toppings" id="fruit" value="fruit" />
                        <label for="fruit">Fruit</label><br/>
                        <input type="checkbox" name="toppings" id="bears" value="bears" />
                        <label for="bears">Gummy Bears</label><br/>
                    </div>
